# Базовая конфигурация PostgreSQL для мастера с репликацией
listen_addresses = '*'
port = 5432
max_connections = 100

# WAL настройки для репликации (увеличиваем лимиты)
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 256MB

# Hot standby
hot_standby = on
hot_standby_feedback = on

# Logging
log_statement = 'mod'
log_min_duration_statement = 1000

# Checkpoints
checkpoint_completion_target = 0.9
