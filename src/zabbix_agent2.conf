Server=zabbix-server
ServerActive=zabbix-server:10051
Hostname=dialogs-service
HostMetadataItem=system.uname
RefreshActiveChecks=120
BufferSize=100
Timeout=3

# Технические метрики системы
UserParameter=cpu.usage,top -bn1 | grep "CPU:" | awk '{print $2}' | sed 's/%//'
UserParameter=memory.usage,free | grep Mem | awk '{printf("%.2f", $3/$2 * 100.0)}'
UserParameter=disk.usage[*],df -h $1 | tail -1 | awk '{print $$5}' | sed 's/%//'

# Метрики Go приложения
UserParameter=go.goroutines,ps -eLf | grep -c server
UserParameter=go.memory.alloc,ps aux | grep '[s]erver' | awk '{print $6}'

# Подключение к метрикам приложения (если есть health endpoint)
UserParameter=app.health,wget -q -O - http://localhost:8080/health 2>/dev/null || echo "0"
